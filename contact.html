<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator | Find your Meds Here</title>
</head>
<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="index.html"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
        <div class="bar">
            <div class="bar-content">
            </div>
            <h2>Contact Us Page</h2>
        </div>
    </header>
    <!-- FORM SECTION  -->
    <section class="form-box">
        <form action="https://medlocator-pjt-28.herokuapp.com/api/v1/user/contact" method="POST" id="contact">
        <div class="contact-container">
                <h3 class="form-title">Thank you for contacting us. Please fill the following forms below to complete the process.</h3>
            <div>
                <input class="input-field" type="email" name="email" placeholder="Enter your email" required autofocus>
            </div>
            <div>
                <select name="designation">
                    <option value="patient">I'm a patient</option>
                    <option value="pharmacist">I'm a pharmacist</option>
                </select>
                <select name="contact_type">
                    <option value="help">I need help</option>
                    <option value="suggestion">I have a suggestion</option>
                </select>
            </div>
            <div>
                <input class="input-field" name="fullname"type="text" placeholder="Enter your full name" required autofocus>
            </div>
            <div>
                <input class="input-field" name="comment" type="text" placeholder="Write a comment" required autofocus>
            </div>
            <div>
                <button class="cancel-btn"><a href=search.html>Cancel</a></button>
                <button type="submit" class="send-btn">Send</button>
            </div>
        </div>
    </form>
    </section>

<!-- FOOTER  -->
    <footer class="login-footer">
        <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>

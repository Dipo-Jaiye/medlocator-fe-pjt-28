<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator | Find your Meds Here</title>
</head>
<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="index.html"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
        <div class="page-track">
            <div class="content">
                <div class="pages">
                    <a href="index.html">Medlocator ></a>
                    <a href="">Pharmacies ></a>
                    <a href="login.html">Pharmacy log in</a>
                </div>
            </div>
        </div>
    </header>

<!-- FORM SECTION  -->
    <section class="form">
        <div class="arrow-left"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
        <div class="form-container">
                <h3 class="form-title">Pharmacy Log In</h3>
                <p>Not a Pharmacy? <span><a href="search.html">Find your drugs here</a></span></p>
                <form class="input-group" id="loginForm" method="POST" action="https://medlocator-pjt-28.herokuapp.com/api/v1/user/login">
                    <div>
                        <label for="username">Email</label>
                        <input class="input-field" id="username" name="email" type="text" required autofocus>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="input-field" id="password" type="password" name="password" required aria-describedby="password-hint">
                    </div>
                    <button type="submit" class="login-btn" onsubmit="tryLogin(response)">LOG IN</button>
                    <div class="chechbtx-section">
                        <div>
                            <input type="checkbox" name="remember me" class="check-box"> <span>Remember me</span>
                        </div>
                        <div>
                            <p>Forgot <a href="reset.html">username</a> or <a href="reset.html">password?</a></p>
                        </div>
                    </div>
                    <div class="nav-reg">
                        <p>Not yet registerd? <a href="signup.html">Register here</a></p>
                    </div>
                </form>
        </div>
    </section>

<!-- FOOTER  -->
    <footer class="login-footer">
        <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="assets/pharmacy-direction/pharmacy-direction.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator | Find your Medications Here</title>
</head>

<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="index.html"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
    </header>
    <!-- HERO SECTION  -->
    <section>
        <div class="hero">
            <div class="container">
                <h1 class="headline">Looking for a Pharmacy?</h1>
                <div class="right">
                    <img src="/assets/img/drawkit.png">
                </div>
            </div>
        </div>
    </section>
    <!-- BUTTON SECTION  -->
    <section>
        <div class="cta">
            <div class="container">
                <h2 class="title">MedLocator helps you locate a nearby pharmacy to buy your meds.</h2>
            </div>
        </div>
        </div>
    </section>
<!-- Search Result Section  -->

    <section class="tabs">
        <div class="tab-container">
            <div class="button-container">
                <button onclick="showPanel(0)" id="searchResultNumber">Search result (0)</button>
                <button onclick="showPanel(1)" id="pharmacyResultNumber"><span><i class="fas fa-map-marker-alt"></i></span> Active
                    Pharmacy (0)</button>
            </div>
            <div class="tab-panel">
                <div class="cards" id="product_cards">
                </div>
            </div>
            <div class="tab-panel">
                <div class="search-area">
                    <input type="search" name="search" id="search" placeholder="Allen road, Allen, Ikeja"><button><i class="fas fa-search"></i></button>
                    <div class="select-box">
                        <select name="miles" id="miles">
                            <option value="miles away">Miles away</option>
                            <option value="10 miles">10 Miles</option>
                            <option value="20 miles">20 Miles</option>
                            <option value="30 miles">30 Miles</option>
                          </select>
                    </div>
                </div>
                <div class="search-detail">
                    <div class="address">
                        <ol id="pharmacy_list">
                        </ol>
                    </div>
                    <div class="map-box" id="map"> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER SECTION  -->
    <footer>
        <div class="container">
            <nav>
                <div class="pharmacy-dir-media-icons">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </nav>
            <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
        </div>
    </footer>
    <script src="assets/pharmacy-direction/pharmacy-direction.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw3QLGKRxmQsh--A2ASn9KHiSGSJbl4LE&callback=initMap&libraries=&v=weekly&region=NG" async></script>
</body>
</html>
